{% extends 'cinema/template.html' %}

{% block content %}
	<div class="container mt-3 text-center movie-update">
		<h1>Are you sure you want to delete this review?</h1>
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<button type="submit" class="btn btn-danger">Delete</button>
			<a href="{% url 'movie_detail' review.movie.id %}" class="btn btn-primary">Back to details</a>
		</form>
	</div>
{% endblock %}
